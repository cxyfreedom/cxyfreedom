name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *" # Runs once daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=material-palenight&hide_border=false&include_all_commits=false&count_private=false
          path: profile/stats.svg
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&theme=material-palenight&hide_border=false&include_all_commits=false&count_private=false&layout=compact
          path: profile/top-langs.svg
          token: ${{ secrets.GH_TOKEN }}

      # - name: Generate pin card
      #   uses: readme-tools/github-readme-stats-action@v1
      #   with:
      #     card: pin
      #     options: username=readme-tools&repo=github-readme-stats
      #     path: profile/pin-readme-tools-github-readme-stats.svg
      #     token: ${{ secrets.GH_TOKEN }}
    
      - name: Generate trophy card
        uses: Erik-Donath/github-profile-trophy@v1
        with:
          username: ${{ github.repository_owner }}
          output_path: profile/trophy.svg
          token: ${{ secrets.GH_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://${{ github.actor }}:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}"
          git pull --rebase
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push